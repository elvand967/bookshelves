{% extends 'base.html' %}
{% load static %}

{% block head %}
<link type="text/css" href="{% static 'users/css/register.css' %}" rel="stylesheet"/>
{% endblock head %}

{% block content %}
<div></div>
<form class="registration" method="post" action="{% url 'register' %}">
    <h2>Регистрация нового пользователя</h2>
    {% csrf_token %}
    <div class="register-form">
        {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {% endfor %}

        <button type="submit">Зарегистрироваться</button>
    </div>
    <div class="login-link">
        Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
    </div>
</form>

{% endblock %}
