{% extends 'main/base.html' %}
{% load static %}

{% block head %}
<link type="text/css" href="{% static 'users/css/profile.css' %}" rel="stylesheet"/>
{% endblock head %}

{% block content %}
<i></i>
<form class="profile" method="post" action="{% url 'profile' %}">
    <h2>Профиль пользователя</h2>
    {% csrf_token %}
    <div class="profile-form">
        {% for field in form %}
        {% if field.name == 'password' %}
        <div class="delimiter">
            <hr>
            <p>Сменить пароль</p>
        </div>
        {% endif %}

        {{ field.label_tag }}
        {{ field }}

        {% endfor %}
        <button type="submit">Сохранить</button>
    </div>

</form>

{% endblock %}
