{% load static %}
{% block head %}
<link type="text/css" href="{% static 'rating/css/ratings_preview.css' %}" rel="stylesheet"/>
{% endblock head %}

<div class="ratings_preview">
    <div class="rating">
        <i class="icon-people-robbery"></i>
        <span>Сюжет:</span>
        <div class="scale">
            <div class="result"
                 style="width:{{ plot_ind|floatformat:0 }}%; background-color: #84DE02;">
                {{ rating_preview.plot }}
            </div>
        </div>
    </div>
    <div class="rating">
        <i class="icon-pen-to-square"></i>
        <span>Писательский талант:</span>
        <div class="scale">
            <div class="result"
                 style="width:{{ talent_ind|floatformat:0 }}%; background-color: #4169E1;">
                <span>{{ rating_preview.talent }}</span>
            </div>
        </div>
    </div>
    <div class="rating">
        <i class="icon-microphone-lines"></i>
        <span>Качество озвучивания:</span>
        <div class="scale">
            <div class="result"
                 style="width:{{ voice_ind|floatformat:0 }}%; background-color: #BF00FF;">
                <span>{{ rating_preview.voice }}</span>
            </div>
        </div>
    </div>
</div>
